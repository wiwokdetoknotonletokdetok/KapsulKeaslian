name: SonarCloud analysis

on:
  workflow_run:
    workflows: ["Unit Tests"]
    types:
      - completed
    branches:
      - main

permissions:
  pull-requests: read

jobs:
  Analysis:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Create .env file
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          CLOUDFLARE_R2_ACCESS_KEY=test
          CLOUDFLARE_R2_SECRET_KEY=test
          CLOUDFLARE_R2_BUCKET_NAME=test
          CLOUDFLARE_R2_ENDPOINT=test
          CLOUDFLARE_R2_PUBLIC_ENDPOINT=test
          EOF

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run tests and generate coverage report
        run: ./gradlew test jacocoTestReport

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=wiwokdetoknotonletokdetok_KapsulKeaslian
            -Dsonar.organization=wiwokdetoknotonletokdetok
            -Dsonar.java.binaries=build/classes/java/main
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
